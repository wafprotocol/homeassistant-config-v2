button_card_templates:
  animated_btn_states_on:
    state:
      - spin: true
        styles:
          card:
            - background-color: '#DFDFDF'
          custom_fields:
            s2:
              - color: Grey
          label:
            - color: Grey
            - font-size: 11pt
          name:
            - color: '#171717'
          state:
            - color: Grey
        value: 'on'
  climate_btn:
    show_label: true
    show_state: true
    tap_action:
      action: more-info
  climate_btn_states:
    state:
      - styles:
          card:
            - background-color: red
          custom_fields:
            s2:
              - color: white
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: unavailable
      - icon: 'mdi:power'
        styles:
          card:
            - background-color: grey
          custom_fields:
            s2:
              - color: white
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: 'off'
      - icon: 'mdi:fire'
        styles:
          custom_fields:
            s2:
              - color: white
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: heat
      - styles:
          custom_fields:
            s2:
              - color: white
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: auto
  standard_btn_layout:
    aspect_ratio: 1/1
    size: 70%
    styles:
      card: null
      custom_fields:
        s2:
          - justify-self: start
          - margin-left: 10%
          - padding-bottom: 5%
          - font-size: 10pt
      grid:
        - grid-template-areas: '"i l" "n n" "s s" "s2 s2"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr auto auto auto
      icon: null
      label:
        - justify-self: start
      name:
        - justify-self: start
        - margin-left: 10%
        - font-weight: bold
      state:
        - justify-self: start
        - margin-left: 10%
        - font-size: 10pt
  standard_btn_states:
    state:
      - styles:
          card:
            - background-color: red
          custom_fields:
            s2:
              - color: white
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: unavailable
      - styles:
          card: null
          custom_fields:
            s2: null
          icon: null
          label: null
          name: null
          state: null
        value: 'off'
title: Chapel House
views:
  - badges: []
    cards:
      - cards:
          - type: grid
            cards:
              - custom_fields:
                  s2: |
                    [[[
                      var temp = states['sensor.girls_room_heating'].state;
                      return 'Heating at ' + temp + '%';
                    ]]]
                entity: climate.girls_room
                entity_picture: /local/tado_radiator_horizontal.svg
                label: |
                  [[[
                    var temp = states['climate.girls_room'].attributes.current_temperature;
                    return '' + (temp ? temp : '0.0') + '°C';
                  ]]]
                name: Girls Room
                show_entity_picture: true
                state_display: |
                  [[[ 
                    var target_temp = states['sensor.girlsroom_target_temp'].state;
                    if (entity.state == "auto") return "Auto target " + target_temp + "°C";
                    if (entity.state == "heat") return "Heating to " + target_temp + "°C";
                    else return "" 
                  ]]]
                styles:
                  card:
                    - background-color: |
                        [[[
                          var target_temp = states['sensor.girlsroom_target_temp'].state;
                          if (target_temp <= 18.0) return '#32B76F';
                          if (target_temp => 18.1) return '#FFC80F';
                          if (target_temp => 20.0) return '#FF7309';
                        ]]]
                template:
                  - standard_btn_layout
                  - climate_btn
                  - climate_btn_states
                triggers_update:
                  - sensor.girlsroom_target_temp
                  - sensor.girls_room_heating
                type: 'custom:button-card'
